# Enterprise Agent Configuration

agent:
  name: "Enterprise Agent"
  version: "1.0.0"
  description: "Enterprise AI Agent for business process automation"
  
  # Agent capabilities
  capabilities:
    - workflow_automation
    - data_processing
    - system_integration
    - decision_making
  
  # Model configuration
  model:
    provider: "openai"  # or "anthropic", "google", etc.
    model_name: "gpt-4"
    temperature: 0.7
    max_tokens: 2000
  
  # Agent behavior
  behavior:
    max_retries: 3
    timeout_seconds: 300
    enable_logging: true
    log_level: "INFO"

# Tool configuration
tools:
  enabled_tools:
    - api_client
    - database_query
    - file_processor
    - email_handler
  
  api_client:
    base_url: ""
    timeout: 30
    retry_attempts: 3
  
  database:
    connection_string: ""  # Set via environment variable
    pool_size: 5

# Workflow configuration
workflows:
  default_timeout: 600
  enable_parallel_execution: true
  max_concurrent_tasks: 5

# Logging
logging:
  file_path: "logs/agent.log"
  max_file_size: "10MB"
  backup_count: 5
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"

